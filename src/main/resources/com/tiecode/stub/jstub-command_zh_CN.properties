# 帮助内容
help_head=Java stub jar generator v1.0.0, powered by Scave
help_usage=用法: jstub [选项] [需要处理的文件(jar文件路径|.class文件路径|文件夹)...]
help_options_head=其中包括的选项有:
help_out=-out <生成的stub jar文件输出路径>
help_level=-level <生成stub的类成员输出级别>
help_level0=\t   0: 输出private及以上级别的类成员
help_level1=\t   1: 输出protected及以上级别的类成员
help_level2=\t   2: 仅输出public级别的类成员
help_command=--help 输出本帮助内容

#错误内容
no_error=没有任何输入文件
file_error=未找到文件(夹): {0}
out_error=-out 需要<生成的stub jar文件输出路径>
out_must_error=需要使用 -out 指定生成的stub jar文件输出路径
level_error=-level 需要<生成stub的类成员输出级别>
level_param_error=-level 指定的输出级别为非法参数